<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class  = "brand"><img src =  "logo.png" alt = "Spotify">Spotify </li>
            <li>Home</li>
            <li>About </li>
            <script src="Script.js"></script>
        </ul>
    </nav>

    <div class="container">
        <h1>Best of NCS - No copyright  Sound</h1>
        <div class="songList"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range " id="myprogressBar" min="0" max="100">
        <div class="icons">
            <i class="fa fa-3x fa-step-backward"></i>
            <i class="fa fa-3x fa-play-circle"></i>
            <i class="fa fa-3x fa-step-forward"></i>
            
        </div>
    </div>

    <script src="https://kit.fontawesome.com/9a31ce9018.js" crossorigin="anonymous"></script>
    
</body>
</html>
